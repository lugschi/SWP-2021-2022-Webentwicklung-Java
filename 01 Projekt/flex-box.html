<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>

<style>
    .box{
        background-color: blue;
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 10px;
    }



    .container{
        background-color: red;
        display: flex;
        height: 400px;
        flex-direction: row-reverse;
        align-items: center;
    }
</style>



</head>
<body>
   <div class="container">
       <div class="box">akali</div>
       <div class="box">fizz</div>
       <div class="box">jax</div>
   </div>


</body>
</html>
